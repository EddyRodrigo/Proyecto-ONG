<!DOCTYPE html>
<html>
<head>
    <title>Agregar Asistencia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container mt-4">
    <h2>Registrar Nueva Asistencia</h2>

    <form method="POST" class="card p-4">
        {% csrf_token %}

        <label>Evento</label>
        <select name="evento" class="form-control mb-2" required>
            {% for e in eventos %}
                <option value="{{ e.id_evento }}">{{ e.nombre_evento }}</option>
            {% endfor %}
        </select>

        <label>Voluntario (opcional)</label>
        <select name="voluntario" class="form-control mb-2">
            <option value="">Ninguno</option>
            {% for v in voluntarios %}
                <option value="{{ v.id_voluntario }}">{{ v.nombre }} {{ v.apellido }}</option>
            {% endfor %}
        </select>

        <label>Inscrito (opcional)</label>
        <select name="inscrito" class="form-control mb-2">
            <option value="">Ninguno</option>
            {% for i in inscritos %}
                <option value="{{ i.id_inscrito }}">{{ i.nombre }} {{ i.apellido }}</option>
            {% endfor %}
        </select>

        <label>Hora de llegada</label>
        <input type="datetime-local" name="hora_llegada" class="form-control mb-2" required>

        <label>Hora de salida</label>
        <input type="datetime-local" name="hora_salida" class="form-control mb-3" required>

        <button class="btn btn-primary">Guardar</button>
        <a href="{% url 'listar_asistencias' %}" class="btn btn-secondary">Volver</a>
    </form>
</div>
</body>
</html>
