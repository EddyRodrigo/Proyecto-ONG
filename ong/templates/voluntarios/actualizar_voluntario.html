<!DOCTYPE html>
<html>
<head>
    <title>Editar Voluntario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Editar Voluntario</h2>

    <form method="POST" class="card p-4">
        {% csrf_token %}

        <label>Nombre</label>
        <input type="text" name="nombre" value="{{ voluntario.nombre }}" class="form-control mb-2">

        <label>Apellido</label>
        <input type="text" name="apellido" value="{{ voluntario.apellido }}" class="form-control mb-2">

        <label>Rol</label>
        <input type="text" name="rol" value="{{ voluntario.rol }}" class="form-control mb-2">

        <label>CI</label>
        <input type="text" name="ci" value="{{ voluntario.ci }}" class="form-control mb-2">

        <label>Correo</label>
        <input type="email" name="correo" value="{{ voluntario.correo }}" class="form-control mb-3">

        <button class="btn btn-warning">Actualizar</button>
        <a href="{% url 'listar_voluntarios' %}" class="btn btn-secondary">Volver</a>
    </form>
</div>

</body>
</html>
