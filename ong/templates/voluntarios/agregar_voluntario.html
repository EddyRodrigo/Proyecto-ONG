<!DOCTYPE html>
<html>
<head>
    <title>Agregar Voluntario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Agregar Voluntario</h2>

    <form method="POST" class="card p-4">
        {% csrf_token %}

        <label>Nombre</label>
        <input type="text" name="nombre" class="form-control mb-2" required>

        <label>Apellido</label>
        <input type="text" name="apellido" class="form-control mb-2" required>

        <label>Rol</label>
        <input type="text" name="rol" class="form-control mb-2">

        <label>CI</label>
        <input type="text" name="ci" class="form-control mb-2">

        <label>Correo</label>
        <input type="email" name="correo" class="form-control mb-3">

        <button class="btn btn-primary">Guardar</button>
        <a href="{% url 'listar_voluntarios' %}" class="btn btn-secondary">Volver</a>
    </form>
</div>

</body>
</html>
