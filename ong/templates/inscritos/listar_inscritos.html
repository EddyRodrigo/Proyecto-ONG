<!DOCTYPE html>
<html>
<head>
    <title>Inscritos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
<div class="container mt-4">
    <h2>Lista de Inscritos</h2>

    <a href="{% url 'agregar_inscrito' %}" class="btn btn-primary mb-3">+ Agregar Inscrito</a>

    <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>CI</th>
                <th>Nacimiento</th>
                <th>Acciones</th>
            </tr>
        </thead>

        <tbody>
            {% for i in inscritos %}
            <tr>
                <td>{{ i.id_inscrito }}</td>
                <td>{{ i.nombre }}</td>
                <td>{{ i.apellido }}</td>
                <td>{{ i.ci }}</td>
                <td>{{ i.fecha_nacimiento }}</td>
                <td>
                    <a href="{% url 'editar_inscrito' i.id_inscrito %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'eliminar_inscrito' i.id_inscrito %}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Â¿Eliminar inscrito?')">Eliminar</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="6">No hay datos</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
