{%extends 'base.html'%}

{% block title %}VIDAS RADIANTES{% endblock title %}

{%block content%}
{% if user.is_superuser %}
<div>
    <h2>Editar Inscrito</h2>

    <form method="POST" class="formulario1">
        {% csrf_token %}

        <label>Nombre</label>
        <input type="text" name="nombre" value="{{ inscrito.nombre }}">

        <label>Apellido</label>
        <input type="text" name="apellido" value="{{ inscrito.apellido }}">

        <label>CI</label>
        <input type="text" name="ci" value="{{ inscrito.ci }}">

        <label>Fecha de nacimiento</label>
        <input type="date" name="fecha_nacimiento" value="{{ inscrito.fecha_nacimiento }}">

        <button class="guardar">Actualizar</button>
        <button class="cancelar"><a href="{% url 'listar_inscritos' %}">Volver</a></button>
    </form>
</div>
{% else %}
    <p class="NoPermiso">No tienes permiso para actualizar inscritos.</p>
{% endif %}
{%endblock%}
