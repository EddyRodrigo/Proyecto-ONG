{%extends 'base.html'%}

{% block title %}VIDAS RADIANTES{% endblock title %}

{%block content%}
{% if user.is_superuser %}

<div>

    <h2>Editar Evento</h2>

    <form method="POST" class="formulario1">
        {% csrf_token %}

        <label>Nombre del Evento</label>
        <input type="text" name="nombre_evento" value="{{ evento.nombre_evento }}">

        <label>Prop√≥sito</label>
        <textarea name="proposito">{{ evento.proposito }}</textarea>

        <label>Fecha</label>
        <input type="date" name="fecha_evento" value="{{ evento.fecha_evento }}">

        <button class="guardar">Actualizar</button>
        <button class="cancelar"><a href="{% url 'listar_eventos' %}">Volver</a></button>
    </form>

</div>
{% else %}
    <p class="NoPermiso">No tienes permiso para actualizar eventos.</p>
{% endif %}
{%endblock%}
