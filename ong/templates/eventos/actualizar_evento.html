<!DOCTYPE html>
<html>
<head>
    <title>Editar Evento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container mt-4">

    <h2>Editar Evento</h2>

    <form method="POST" class="card p-4">
        {% csrf_token %}

        <label>Nombre del Evento</label>
        <input type="text" name="nombre_evento" value="{{ evento.nombre_evento }}" class="form-control mb-2">

        <label>Prop√≥sito</label>
        <textarea name="proposito" class="form-control mb-2">{{ evento.proposito }}</textarea>

        <label>Fecha</label>
        <input type="date" name="fecha_evento" value="{{ evento.fecha_evento }}" class="form-control mb-3">

        <button class="btn btn-warning">Actualizar</button>
        <a href="{% url 'listar_eventos' %}" class="btn btn-secondary">Volver</a>
    </form>

</div>
</body>
</html>
