<!DOCTYPE html>
<html>
<head>
    <title>Eventos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
<div class="container mt-4">
    <h2>Eventos</h2>

    <a href="{% url 'agregar_evento' %}" class="btn btn-primary mb-3">+ Agregar Evento</a>

    <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Propósito</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>

        <tbody>
            {% for e in eventos %}
            <tr>
                <td>{{ e.id_evento }}</td>
                <td>{{ e.nombre_evento }}</td>
                <td>{{ e.proposito }}</td>
                <td>{{ e.fecha_evento }}</td>
                <td>
                    <a href="{% url 'editar_evento' e.id_evento %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'eliminar_evento' e.id_evento %}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Eliminar evento?')">Eliminar</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="5">No hay datos</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<a href="{% url 'home' %}" class="btn btn-primary">⬅ Volver al Menú</a>

</body>
</html>
