<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Titulo Base{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    
</head>
<body>
<div class="parent">
    <div class="div1">
    <header>
        <h1>VIDAS RADIANTES (ONG)</h1>
    </header>
    </div>
    <div class="div2">
    <div class="login">

        {% if user.is_authenticated %}
            <p>Bienvenido: <strong>{{ user.username }}</strong></p>
                <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Cerrar sesión</button>
                </form>


        {% else %}
            <a href="{% url 'login' %}">Iniciar sesión</a>

        {% endif %}

    </div>
</div>

    <div class="div3">
    <nav>
        <a href="{% url 'listar_voluntarios' %}">Voluntarios</a><br>
        <a href="{% url 'listar_eventos' %}">Eventos</a><br>
        <a href="{% url 'listar_inscritos' %}">Inscritos</a><br>
        <a href="{% url 'listar_asistencias' %}">Asistencias</a><br>
    </nav>
    </div>
    <div class="div4">
        {% block content %}
        {% endblock content %}
    </div>
    <div class="div5">5</div>
    <div class="div6">6</div>
    <div class="div7">7</div>
</div>
</body>
</html>
